<div>
  <h1>AppComponent</h1>
  <agm-map [latitude]="position.latitude" [longitude]="position.longitude" style="height: 300px; width: 300px" [zoom]="10">
    <agm-marker [latitude]="position.latitude" [longitude]="position.longitude" [markerDraggable]="true"
                (markerClick)="selectMarker($event)">
    </agm-marker>
    <agm-rectangle
      [north]="max('latitude')"
      [east]="max('longitude')"
      [south]="min('latitude')"
      [west]="min('longitude')"
    >
    </agm-rectangle>
  </agm-map>
</div>
