<div class="container">
    <h4>POST</h4>
    <form ngForm #createPostForm="ngForm">
        <div class="form-group">
          <label for="txtTitle">Title</label>
          <input
            ngModel
            type="text"
            class="form-control"
            name=title
            id="txtTitle"
            required/>
          </div>
        <div class="form-group">
          <label for="txtDescription">Description</label>
          <input type="text"
                 ngModel
                 class="form-control"
                 id="txtDescription"
                 name="description"
                 required>
        </div>
        <div class="form-group">
            <label for="txtBaseAmount">Base Amount</label>
            <input type="number"
                   ngModel
                   class="form-control"
                   id="txtBaseAmount"
                   name="baseAmount"
                   required/>
          </div>
        <div>
            <div><button type="submit" class="btn btn-primary">Cancel</button></div>
            <div><button type="submit" class="btn btn-primary">Submit</button></div>
        </div>
      </form>
</div>
