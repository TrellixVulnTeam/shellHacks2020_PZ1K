<div class="container">
  <div class="search-box">
    <input class="search-txt" name="" placeholder="Type to search">
    <a class="search-btn" href="#">
      <i class="fas fa-search"></i>
    </a>
  </div>
  <div><button type="submit" class="btn btn-primary">Add</button></div>
  <!--Modal-->
  <ng-template #bookMentorModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Book An Appointment!</h4>
      <button (click)="modal.dismiss()" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
